# Docker
# Build a Docker image 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master
- dev
pr:
- master
- dev

variables:
  tag: '$(Build.BuildId)'

jobs:  
 - job: Build
   displayName: Build
   pool:
     vmImage: 'ubuntu-latest'
   steps:
   - task: Docker@2
     displayName: Build an image
     inputs:
       command: build
       dockerfile: './Dockerfile'
